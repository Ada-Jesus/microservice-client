name: Client Microservice CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'client/**'
      - '.github/workflows/client.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'client/**'
      - '.github/workflows/client.yml'

permissions:
  contents: read
  pull-requests: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/client-service
  NODE_VERSION: '22'
  WORKING_DIR: ./client   # <<< NOTE: We'll use this in working-directory below

jobs:
  ci:
    name: Build, Test, Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/package-lock.json'

      # --- INSTALL DEPENDENCIES ---
      - name: Install dependencies
        working-directory: ./client   # <<< FIXED
        run: npm ci

      # --- RUN TESTS ---
      - name: Run client tests
        working-directory: ${{ env.WORKING_DIR }}
        run: npm test -- --coverage --passWithNoTests

     # -- CODE QUALITY ANALYSIS ---
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ada-jesus_client-service
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=client
            -Dsonar.test.inclusions=**/*.test.js,**/*.spec.js,**/__tests__/**
            -Dsonar.javascript.lcov.reportPaths=client/coverage/lcov.info
            -Dsonar.verbose=true

      - name: Snyk Dependency Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
         command: test
         args: --file=client/package.json --severity-threshold=high
        continue-on-error: true

# snyk code scan
      - name: Snyk Code Scan (SAST)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --sarif-file-output=snyk-code.sarif
        continue-on-error: true


      - name: Upload Snyk Code SARIF
        if: always() && hashFiles('./client/snyk-code.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4  # upgrade to v4
        with:
         sarif_file: ./client/snyk-code.sarif

      - name: Detect unused dependencies (depcheck)
        working-directory: ${{ env.WORKING_DIR }}  # or ./client
        run: |
          run: npx depcheck --ignores="eslint,prettier,typescript,@types/*,@testing-library/*,babel-jest,prop-types,jest-environment-jsdom" || true

      # --- BUILD APPLICATION ---
      - name: Build application
        working-directory: ./client   # <<< FIXED
        run: npm run build -- --webpack   # <<< FIXED: added --webpack for Next.js

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            client/.next
            client/node_modules
            client/package.json

  docker:
     name: Build & Push Docker Image
     runs-on: ubuntu-latest
     needs: ci

     steps:
       - name: Checkout repo
         uses: actions/checkout@v4

       - name: Download build artifact
         uses: actions/download-artifact@v4
         with:
           name: node-app
           path: ./client   # place contents in ./client

       - name: Login to Docker Hub
         uses: docker/login-action@v3
         with:
           username: ${{ secrets.DOCKER_HUB_USERNAME }}
           password: ${{ secrets.DOCKER_HUB_TOKEN }}
           logout: true

       - name: Build Docker image
         run: |
           docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/client-service:${{ github.sha }} ./client

       - name: Trivy Image Scan
         uses: aquasecurity/trivy-action@master
         with:
          image-ref: ${{ secrets.DOCKER_HUB_USERNAME }}/client-service:${{ github.sha }}
          severity: CRITICAL
          exit-code: 1   
          ignore-unfixed: true

       - name: Push Docker image
         run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/client-service:${{ github.sha }}