name: Client Microservice CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'client/**'
      - '.github/workflows/client.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'client/**'
      - '.github/workflows/client.yml'

permissions:
  contents: read
  pull-requests: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/client-service
  NODE_VERSION: '20'
  WORKING_DIR: ./client   # <<< NOTE: We'll use this in working-directory below

jobs:
  ci:
    name: Build, Test, Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      # --- INSTALL DEPENDENCIES ---
      - name: Install dependencies
        working-directory: ./client   # <<< FIXED
        run: npm ci

      # --- RUN TESTS ---
      - name: Run client tests
        working-directory: ./client   # <<< FIXED
        run: npm run test

      # --- CODE QUALITY (SONARCLOUD) ---
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=client-service
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=./client
            -Dsonar.tests=./client/__tests__
            -Dsonar.test.inclusions=**/*.test.js
            -Dsonar.javascript.lcov.reportPaths=./client/coverage/lcov.info

      # --- SECURITY SCANS ---
      - name: Snyk Dependency Scan
        working-directory: ./client   # <<< FIXED
        run: npx snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Snyk Code Scan (SAST)
        working-directory: ./client
        run: npx snyk code test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Detect unused dependencies (depcheck)
        working-directory: ./client   # <<< FIXED
        run: npx depcheck

      # --- BUILD APPLICATION ---
      - name: Build application
        working-directory: ./client   # <<< FIXED
        run: npm run build -- --webpack   # <<< FIXED: added --webpack for Next.js

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            client/.next
            client/node_modules
            client/package.json

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/client-service:${{ github.sha }} ./client   # <<< FIXED path to client

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_HUB_USERNAME }}/client-service:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/client-service:${{ github.sha }}   # <<< FIXED image name

